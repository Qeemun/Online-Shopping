<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 在线商店</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>在线商店</h1>
        <nav>
            <a href="register.html">注册新账户</a>
            <a href="index.html">返回首页</a>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="form-section">
        <div class="form-container">
            <h2>登录</h2>
            <form id="login-form" onsubmit="loginUser(event)">
                <div class="input-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" placeholder="请输入您的邮箱" required>
                </div>
                <div class="input-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入您的密码" required>
                </div>
                <button type="submit" class="submit-btn">登录</button>
            </form>

            <!-- 错误信息 -->
            <div id="error-message" class="error-message" style="display: none;">邮箱或密码错误</div>

            <!-- 加载指示器 -->
            <div id="loading-indicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <span>正在加载...</span>
            </div>
            
            <div class="extra-links">
                <a href="register.html">注册新账户</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 在线商店</p>
    </footer>

    <!-- External JavaScript -->
    <script src="js/auth.js"></script>
</body>
</html>
