<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 在线商店</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>在线商店</h1>
            <nav>
                <a href="register.html">注册新账户</a>
                <a href="index.html">返回首页</a>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section id="login-form" class="form-section">
        <div class="container">
            <h2>登录</h2>
            <form id="login-form" onsubmit="loginUser(event)" class="form-container">
                <div class="input-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email"  placeholder="请输入您的邮箱" required>
                </div>
                <div class="input-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入您的密码" required>
                </div>
                <button type="submit" class="submit-btn">登录</button>
            </form>

            <!-- 错误信息 -->
            <p id="error-message" class="error-message" style="display: none;">邮箱或密码错误</p>

            <!-- 加载指示器 -->
            <div id="loading-indicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div> 正在加载...
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 在线商店. 版权所有</p>
        </div>
    </footer>

    <!-- External JavaScript -->
    <script src="js/auth.js"></script>
</body>
</html>
