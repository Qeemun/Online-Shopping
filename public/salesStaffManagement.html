<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>销售人员管理 - 管理员</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/unified-dashboard.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>销售人员管理</h1>
        <nav>
            <a href="dashboard.html">返回管理面板</a>
            <a href="index.html">首页</a>
        </nav>
    </header>

    <!-- Sales Staff Management Section -->
    <section id="sales-staff-management">        <h2>销售人员管理</h2>
        <div class="management-buttons">
            <button id="show-add-staff-form">添加销售人员</button>
            <button id="batch-assign-button">批量分配商品</button>
        </div>
        
        <!-- 销售人员列表 -->        <table id="sales-staff-table">
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>邮箱</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="sales-staff-body">
                <!-- 销售人员信息将动态加载 -->
            </tbody>
        </table>
          <!-- 销售人员负责的商品 -->
        <div id="staff-products-container" style="display: none;">
            <h3 id="staff-products-title">负责的商品</h3>
            <div id="staff-products-list">
                <!-- 商品信息将动态加载 -->
            </div>
            
            <!-- 分配商品表单 -->
            <h4>分配商品</h4>
            <form onsubmit="assignProductToStaff(event)">
                <input type="hidden" id="staff-id-for-assignment">
                <div class="form-group">
                    <label for="product-to-assign">选择商品:</label>
                    <select id="product-to-assign" required>
                        <!-- 商品选项将动态加载 -->
                    </select>
                </div>
                <button type="submit">分配</button>
            </form>
        </div>
    </section>
    
    <!-- 添加销售人员模态框 -->
    <div id="add-staff-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>添加销售人员</h3>
            <form id="add-staff-form">
                <div class="form-group">
                    <label for="staff-username">用户名:</label>
                    <input type="text" id="staff-username" required>
                </div>
                <div class="form-group">
                    <label for="staff-email">邮箱:</label>
                    <input type="email" id="staff-email" required>
                </div>
                <div class="form-group">
                    <label for="staff-password">初始密码:</label>
                    <input type="password" id="staff-password" required>
                </div>
                <button type="submit">添加</button>
            </form>
        </div>
    </div>
    
    <!-- 重置密码模态框 -->
    <div id="reset-password-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>重置销售人员密码</h3>
            <form id="reset-password-form">
                <input type="hidden" id="reset-staff-id">
                <div class="form-group">
                    <label for="new-password">新密码:</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认密码:</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit">重置密码</button>
            </form>
        </div>
    </div>
    
    <!-- 批量分配商品模态框 -->
    <div id="batch-assign-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>批量分配商品</h3>
            <form id="batch-assign-form">
                <div class="form-group">
                    <label for="staff-for-batch-assign">选择销售人员:</label>
                    <select id="staff-for-batch-assign" required>
                        <!-- 销售人员选项将动态加载 -->
                    </select>
                </div>
                <div class="form-group">
                    <label>选择要分配的商品:</label>
                    <div id="batch-products-container">
                        <!-- 商品选择项将动态加载 -->
                    </div>
                </div>
                <button type="submit">批量分配</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 牧燕小站</p>
    </footer>

    <!-- 引入通用工具库 -->
    <script src="js/salesUtils.js"></script>
    <!-- 引入页面特定脚本 -->
    <script src="js/salesStaffManagement.js"></script>
</body>
</html>
