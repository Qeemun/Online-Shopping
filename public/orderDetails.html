<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单详情 - 在线商店</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/order-common.css">
    <link rel="stylesheet" href="css/order.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>在线商店</h1>
        <nav>
            <a href="orderHistory.html">返回订单历史</a>
            <a href="index.html">首页</a>
        </nav>
    </header>

    <!-- Order Details Section -->
    <section id="order-details">
        <h2>订单详情</h2>

        <!-- Order Information -->
        <div id="order-info">
            <h3>订单信息</h3>
            <p><strong>订单编号:</strong> <span id="order-id">加载中...</span></p>
            <p><strong>总金额:</strong> <span id="total-price">加载中...</span> 元</p>
            <p><strong>订单状态:</strong> <span id="order-status">加载中...</span></p>
            
            <!-- 收货信息 -->
            <div id="shipping-info">
                <h3>收货信息</h3>
                <p><strong>收件人:</strong> <span id="recipient-name">加载中...</span></p>
                <p><strong>联系电话:</strong> <span id="recipient-phone">加载中...</span></p>
                <p><strong>收货地址:</strong> <span id="shipping-address">加载中...</span></p>
            </div>
            
            <!-- 添加支付按钮（仅待支付状态显示） -->
            <div id="payment-action" style="display: none; margin-top: 20px;">
                <button id="continue-payment-btn" class="btn btn-primary">继续支付</button>
            </div>
        </div>

        <!-- Products List -->
        <h3>产品列表</h3>
        <table id="order-summary-table">
            <thead>
                <tr>
                    <th>商品名称</th>
                    <th>数量</th>
                    <th>单价</th>
                    <th>总价</th>
                </tr>
            </thead>
            <tbody id="order-items-body">
                <!-- 商品信息将动态加载 -->
            </tbody>
        </table>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 牧燕小站</p>
    </footer>

    <script src="js/orderDetails.js"></script>
</body>

</html>
