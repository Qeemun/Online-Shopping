<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>销售报表 - 销售管理</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>销售报表</h1>
        <nav>
            <a href="salesDashboard.html">返回管理面板</a>
            <a href="index.html">首页</a>
        </nav>
    </header>

    <!-- Sales Report Section -->
    <section id="sales-report">
        <h2>销售数据统计</h2>
        <div id="total-sales">
            <h3>总销售额</h3>
            <p id="total-sales-amount">加载中...</p>
        </div>

        <div id="product-sales">
            <h3>商品销售情况</h3>
            <table id="product-sales-table">
                <thead>
                    <tr>
                        <th>产品名称</th>
                        <th>销售数量</th>
                        <th>销售额</th>
                    </tr>
                </thead>
                <tbody id="product-sales-body">
                    <!-- 商品销售数据将动态加载 -->
                </tbody>
            </table>
        </div>

        <div id="sales-by-period">
            <h3>按时间段统计销售额</h3>
            <p>选择时间段:</p>
            <select id="period-selector" onchange="loadSalesByPeriod()">
                <option value="day">按天</option>
                <option value="month">按月</option>
                <option value="year">按年</option>
            </select>
            <div id="period-sales-results">
                <!-- 时间段销售数据将动态加载 -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 牧燕小站</p>
    </footer>

    <script src="js/salesReport.js"></script>
</body>

</html>
