<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理 - 销售管理</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>商品管理</h1>
        <nav>
            <a href="salesDashboard.html">返回管理面板</a>
            <a href="index.html">首页</a>
        </nav>
    </header>

    <!-- Product Management Section -->
    <section id="product-management">
        <h2>管理商品</h2>
        <button id="add-product-btn" onclick="showAddProductForm()">添加新产品</button>

        <!-- 新产品添加表单 -->
        <div id="add-product-form" style="display: none;">
            <h3>添加新产品</h3>
            <form id="product-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="product-name">商品名称:</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">价格:</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="product-stock">库存:</label>
                    <input type="number" id="product-stock" required>
                </div>
                <div class="form-group">
                    <label for="product-image">商品图片:</label>
                    <input type="file" id="product-image" accept="image/*">
                    <img id="image-preview" style="max-width: 200px; display: none;">
                </div>
                <button type="submit">添加商品</button>
            </form>
        </div>

        <!-- 产品列表 -->
        <div id="products-list">
            <h3>现有商品</h3>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>产品名称</th>
                        <th>价格</th>
                        <th>库存</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    <!-- 产品信息将动态加载 -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 在线商店. 版权所有</p>
    </footer>

    <script src="js/adminProduct.js"></script>
</body>

</html>
